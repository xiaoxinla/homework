{% extends 'dbpro/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Home</h1>
{% if shop_list %}
    <ul>
    {% for shop in shop_list %}
    <li><a href="{% url 'dbpro:shop' shop.id %}">{{shop.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No shops are found.</p>
{% endif %}
{% endblock %}
